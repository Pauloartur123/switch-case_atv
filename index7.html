<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    const hemisferio = prompt(`Informe o hemisfério que você vive:`).toUpperCase();
    const mes = prompt(`Informe o mês atual:`).toUpperCase();

    
    //PROCESSAMENTO
    switch (hemisferio) {
        case "SUL":
            switch (mes) {
                case "MARÇO":
                case "ABRIL":
                case "MAIO":
                    alert("Outono");
                    break;

                    case "JULHO":
                    case "JUNHO":
                    case "AGOSTO":
                    alert("Inverno");
                    break;

                    case "SETEMBRO":
                    case "OUTUBRO":
                    case "NOVEMBRO":
                    alert("Primavera");
                    break;

                    case "DEZEMBRO":
                    case "JANEIRO":
                    case "FEVEREIRO":
                    alert("Verão");
                    break;
                default:
                    alert("Valor Invalido!!!")
                    break;
            }
            break;
        case "NORTE":
        switch (mes) {
                case "MARÇO":
                case "ABRIL":
                case "MAIO":
                    alert("Primavera");
                    break;

                    case "JULHO":
                    case "JUNHO":
                    case "AGOSTO":
                    alert("Verão");
                    break;

                    case "SETEMBRO":
                    case "OUTUBRO":
                    case "NOVEMBRO":
                    alert("Outono");
                    break;

                    case "DEZEMBRO":
                    case "JANEIRO":
                    case "FEVEREIRO":
                    alert("Inverno");
                    break;
                default:
                    alert("Valor Invalido!!!")
                    break;
        }
        default:
            alert("Valor Invalido!!!");
    }

    //SAÍDA

</script>
