<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    let numero = Number(prompt(`Fale um numero:`));
    
    //PROCESSAMENTO
    numero = numero % 2;
    
    switch(numero){
        case 0:
            alert("Par");
            break

        default:
            alert("Impar");
    }
    
    //SAÍDA

</script>
